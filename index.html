<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./image/pokeball.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/array.js"></script>
    <script src="./js/template.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/backgroundColors.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="init()">
    <div class="bodyContainer">
      <nav class="navbar">
        <div class="container-fluid">
          <div class="headerLeft">
            <img src="./image/pokeball.png" alt="" class="headerImage" />
            <a class="navbar-brand">Pokedex</a>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search"
              onkeydown="filterPokemon()"
            />
          </form>
        </div>
      </nav>
      <div id="pokedex"></div>
      <div
        class="buttonRenderMorePokemonBackground d-none"
        id="loaderBackground"
      >
        <button
          type="button"
          class="btn btn-secondary"
          onclick="initLoadMorePokemon()"
          id="buttonRenderMorePokemon"
        >
          load more Pokemon
        </button>
        <div
          id="spinnerLoaderMorePokemon"
          class="spinnerLoaderMorePokemon d-none"
        >
          <div class="spinner-border text-primary" role="status"></div>
          <span class="cinzelFont padding">Pokemons are loading..</span>
        </div>
      </div>
      <div id="loader" class="loader">
        <div class="spinner-border text-primary" role="status"></div>
        <span class="cinzelFont padding">Pokemons are loading..</span>
      </div>
      <div
        id="openCardBackground"
        class="openCardBackground d-none positionCenter"
        onclick="closeBackground()"
      ></div>
      <div id="pokemonCard" class="pokemonCard"></div>
    </div>
  </body>
</html>
